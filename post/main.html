<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="/post/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-md-end profile_card_wrpper">
        <div class="card" id="profile_card">

        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-1 main_header">포스팅</div>
    </div>
    <div class="row title_input_wrapper">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="post_title" placeholder="포스팅 제목"
                aria-describedby="button-addon2">
        </div>
        <div class="input-group-lg">
            <textarea class="form-control content_input" id="post_content" placeholder="포스팅 내용"></textarea>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-dark submit_btn" onclick="post_upload()">작성하기</button>
    </div>
    <div class="row justify-content-center" id="cards_wrapper">

    </div>

</body>
<script src="/post/js/main.js"></script>

</html>
