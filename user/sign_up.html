<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/user/css/sign_up.css">
    <title>Document</title>
</head>

<body>
    <div class="row g-3 form_body">
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">eamil</label>
            <input type="email" class="form-control" id="inputemail">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-md-6">
            <label for="inputNickname" class="form-label">nickname</label>
            <input type="text" class="form-control" id="inputNickname" placeholder="write ur nickname">
        </div>
        <div class="col-md-6">
            <label for="inputFullname" class="form-label">fullname</label>
            <input type="text" class="form-control" id="inputFullname" placeholder="write ur fullname">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">City</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <select class="col-md-6 multiple_input" id="multiple_input" multiple aria-label="multiple select">
            <option selected>check ur Hobby</option>
            <option value="1">coding</option>
            <option value="2">swimming</option>
            <option value="3">reading books</option>
            <option value="4">listening to music</option>
            <option value="5">sleeping</option>
            <option value="6">riding</option>
            <option value="7">driving</option>
        </select>
        <div class="sign_up_btn_box">
            <button class="btn btn-primary" id="sign_up_btn" onclick="sign_up()">Sign up</button>
        </div>
    </div>
</body>
<script src="/user/js/sign_up.js"></script>

</html>
